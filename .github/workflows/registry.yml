name: Token Registry CI

on:
  pull_request:
    paths: ["registry.json", "registry.schema.json", "scripts/**"]
  push:
    branches: [ main ]
    paths: ["registry.json"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # ðŸ‘‡ force-install into the repo root
      - run: npm init -y
      - run: npm i ajv@8.17.1 ajv-formats@3.0.1 --no-audit --no-fund --prefix .
      # ðŸ‘‡ sanity check that node_modules exists where we expect
      - run: |
          pwd
          ls -la
          ls -la node_modules || true
      - run: node scripts/validate.mjs

  format-on-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm init -y
      - run: npm i ajv@8.17.1 ajv-formats@3.0.1 --no-audit --no-fund --prefix .
      - run: node scripts/format.mjs
      - name: Commit formatted file
        run: |
          git config user.name "Nova Registry Bot"
          git config user.email "bot@nova-chain.org"
          git add registry.json
          git commit -m "chore: format registry.json" || echo "no changes"
          git push
